{% extends "base.html" %}
{% block content %}
<h1 align='center'>Email Password Protected!</h1>
<p align="center">This email is password protected! <br />Please enter a valid password to continue:</p>
<center>
<form method='post'>
    <label>Password: <input type='password' id="password" name="password" /></label><br />
    {% csrf_token %}
    <input type="submit" />
</form>
</center>
{% endblock %}
