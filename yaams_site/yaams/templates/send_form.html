{% extends "base.html" %}
{% block content %}
<h1>Send Meail</h1>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Target Address:</td>
            <td><input type='text' name="target_address" id="target_address" value="{{target_address}}" /></td>
        </tr>
        <tr>
            <td>From:</td>
            <td><input type='text' name="source_address" id="source_address" value="{{source_address}}" /></td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td><input type='text' name="subject" id="subject" value="{{subject}}" /></td>
        </tr>
        <tr>
            <td colspan="2">Message:</td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea cols="50" rows="20" id="body" name="body"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align='center'><input type="submit" value="Send Message" /></td>
        </tr>
    </table>
</form>
{% endblock %}
