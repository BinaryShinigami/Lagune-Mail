{% extends "base.html" %}
{% block content %}
    <h1>Website News</h1>
    {% if news_items|length > 0 %}
        {% for post in news_items %}
            <h1>{{ post.name }}</h1>
            {% autoescape off %}
                {{ post.content }}
            {% endautoescape %}
        {% endfor %}
    {% else %}
        <h1>There are no posts currently</h1>
    {% endif %}
{% endblock %}
